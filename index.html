<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <!-- CSS --> 
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__img">
                <img src="images/illustration-hero.svg" alt="A guy listening to music with headphones.">
            </div>
            <div class="card__content">
                <h2 class="card__title">Order Summary</h2>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan">
                    <img src="images/icon-music.svg" alt="" aria-hidden="true">
                    <div class="flex">
                        <h3 class="flex-plan">Annual Plan</h3>
                        <p class="flex-price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="card__buttons">
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>
        </div>
    </main>        
</body>
</html>
